<html>
    <head>
        <meta charset='utf-8'>
        <title>Interal Style - Nguyen Hoang Sang</title>
        <style type="text/css">
            h1{
                color:red
            }
            h3{
                color:purple;
                background-color: aqua;
            }
            table{
                border: 1;
                border-style: dashed;
            }
            td,th{
                border: 1;
                border-style: solid;
            }
            thead{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Noi dung trang</h1>
        <h3>Tieu de 1</h3>
        <h3>Tieu de 2</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P01</td>
                    <td>Coca</td>
                    <td>15000</td>
                </tr>
                <tr>
                    <td>P02</td>
                    <td>Pepsi</td>
                    <td>14000</td>
                </tr>
                <tr>
                    <td>P03</td>
                    <td>Sting</td>
                    <td>18000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
