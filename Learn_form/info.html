<html>
    <head>
        <meta charset='utf-8'>
        <title>Info - Nguyễn Hoàng Sang</title>
    </head>
    <body>
        <form name="myform">
            <p>Name: <input type="text" name="fullname" id="fullname"/></p>
            <p>Degress:</p>
            <input type="checkbox" name="bc1" id="bc1"/>
            <label for="bc1">Bang 1</label>
            <br/>
            <input type="checkbox" name="bc2" id="bc2"/>
            <label for="bc2">Bang 2</label>
            <br/>
            <p>Type of Customer:</p>
            <input type="radio" name="ct" id="ct1"/>
            <label for="ct1">VIP</label>
            <br/>
            <input type="radio" name="ct" id="ct2"/>
            <label for="ct2">Normal</label>
            <br/>
            <p>Gender:</p>
            <input type="radio" name="gender" id="gender_man"/>
            <label for="gender_man">Man</label>
            <br/>
            <input type="radio" name="gender" id="gender_woman"/>
            <label for="gender_woman">Woman</label>
            <br/>
            <input type="radio" name="gender" id="gender_no"/>
            <label for="gender_no">Do not know</label>
            <br/>
            <p>City:</p>
            <select name="city" id="city">
                <option>Ha Noi</option>
                <option>Hue</option>
                <option style="background-color: yellow;">Ho Chi Minh</option>
                <option>Can tho</option>
            </select>
            <p>References:</p>
            <select name="reference" id="reference" multiple size="3">
                <option>Website</option>
                <option>Friends</option>
                <option>Ads</option>
                <option>Hong chuyen</option>
                <option>Hong hot</option>
                <option>Nhieu chuyen</option>
            </select>
        </form>
    </body>
</html>
