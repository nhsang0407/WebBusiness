<html>
    <head>
        <meta charset='utf-8'>
        <title>Change background - Nguyễn Hoàng Sang</title>
        <script>
            function change_background(value)
            {
                mydiv=document.getElementById("mydiv")
                mydiv.setAttribute("style","width: 100%; height: 100%; background-color:"+value)
                //mydiv.style="width: 100%; height: 100%; background-color:"+value
            }
        </script>
    </head>
    <body>
        <h3>Change background color</h3>
        <select id="bg" name="bg" onchange="change_background(this.value)">
            <option value="blue">Mau xanh</option>
            <option value="red">Mau do</option>
            <option value="yellow">Mau vang</option>
        </select>
        <div style="width: 100%; height: 100%; background-color: pink;" id="mydiv" name="mydiv">

        </div>
    </body>
</html>
