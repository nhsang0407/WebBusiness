<html>
    <head>
        <meta charset='utf-8'>
        <title>Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            var arr_products=[
                {Id:"P01",Name:"Coca",Quantity:25},
                {Id:"P02",Name:"Pepsi",Quantity:20},
                {Id:"P03",Name:"Sting",Quantity:22}
            ]
        </script>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="my_tbody">

            </tbody>
        </table>
        <script type="text/javascript">
            my_tbody.innerHTML=""
            for(i=0;i<arr_products.length;i++)
            {
                product=arr_products[i]
                id=product.Id
                name=product.Name
                quantity=product.Quantity

                row="<tr><td>"+id+"</td><td>"+name+"</td><td>"+quantity+"</td></tr>"
                alert(row)
                my_tbody.innerHTML+=row
            }
        </script>
    </body>
</html>
