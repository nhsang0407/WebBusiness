<html>
    <head>
        <meta charset='utf-8'>
        <title>Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            function draw_p()
            {
                mydiv=document.getElementById("mydiv")
                mydiv.innerHTML=""
                for(i=0;i<100;i++)
                {
                    v=Math.floor(Math.random()*500)
                    p="<p>"+v+"</p>"
                    mydiv.innerHTML+=p
                }
            }
        </script>
    </head>
    <body>
        <div id="mydiv" style="background-color: yellow; height: 300px; overflow-y: scroll;" onclick="draw_p()">
            Click here
        </div>
    </body>
</html>
