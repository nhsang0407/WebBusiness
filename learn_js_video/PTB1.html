<html>
    <head>
        <meta charset='utf-8'>
        <title>Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            function GiaiPt()
            {
                a=document.getElementById("hsa").value
                b=document.getElementById("hsb").value
                a=Number(a)
                b=Number(b)
                kq=document.getElementById("ketqua")
                if (a==0 && b==0)
                    kq.innerText="Vô số nghiệm"
                else if (a==0 && b!=0)
                    kq.innerText="Vô nghiệm"
                else
                    kq.innerText=-b/a
            }
        </script>
    </head>
    <body>
        <table>
                <tr>
                    <td colspan="2">Phương trình bậc 1</td>
                </tr>
                <tr>
                    <td>Hệ số a:</td>
                    <td>
                        <input type="text" id="hsa"/>
                    </td>
                </tr>
                <tr>
                    <td>Hệ số b:</td>
                    <td>
                        <input type="text" id="hsb"/>
                    </td>
                </tr>
                <tr>
                    <td>Kết quả:</td>
                    <td id="ketqua">
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="GiaiPt()">Giải</button>
                    </td>
                </tr>
        </table>
    </body>
</html>
