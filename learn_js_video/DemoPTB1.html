<html>
    <head>
        <meta charset='utf-8'>
        <title>Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            function XuLyGiai(a,b,ketqua)
            {
                // ketqua.value=-eval(b)/eval(a)
                kq=ptb1(eval(a),eval(b))
                ketqua.value=kq
            }
            function ptb1(a,b)
            {
                return -b/a
            }
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td colspan="2">Phương trình bậc 1</td>
                </tr>
                <tr>
                    <td>Hệ số a:</td>
                    <td>
                        <input type="text" id="hsa"/>
                    </td>
                </tr>
                <tr>
                    <td>Hệ số b:</td>
                    <td>
                        <input type="text" id="hsb"/>
                    </td>
                </tr>
                <tr>
                    <td>Kết quả:</td>
                    <td>
                        <input type="text" id="ketqua"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="XuLyGiai(hsa.value,hsb.value,ketqua)">Giải</button>
                        &nbsp;
                        <button type="button">Thoát</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
