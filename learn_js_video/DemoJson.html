<html>
    <head>
        <meta charset='utf-8'>
        <title>Demo Json-Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            dataset={"id":1000,
                    "name":"Computer",
                    "products":[
                        {"id":"p1","name":"Dell","price":15},
                        {"id":"p2","name":"Sony","price":20},
                        {"id":"p3","name":"Asus","price":18},
                        {"id":"p4","name":"Lenovo","price":22},
                    ]
            }
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Cate ID:</td>
                <td id="cateid"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td id="catename"></td>
            </tr>
        </table>
        <script type="text/javascript">
            document.getElementById("cateid").innerText=dataset.id
            document.getElementById("catename").innerText=dataset.name
        </script>
        <table border="1">
            <caption>List Products</caption>
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="productbody"></tbody>
        </table>
        <script type="text/javascript">
            productbody=document.getElementById("productbody")
            for(i=0;i<dataset.products.length;i++)
            {
                product=dataset.products[i]
                tr=document.createElement("tr")
                productbody.appendChild(tr)

                td=document.createElement("td")
                td.innerText=product.id
                tr.appendChild(td)

                td=document.createElement("td")
                td.innerText=product.name
                tr.appendChild(td)

                td=document.createElement("td")
                td.innerText=product.price
                tr.appendChild(td)
            }
        </script>
    </body>
</html>
