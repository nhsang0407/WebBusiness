<html>
    <head>
        <meta charset='utf-8'>
        <title>Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            function PhepToan(a,b,pt)
            {
                kq=""
                switch(pt)
                {
                    case '+':
                        kq=a+b
                        break
                    case '-':
                        kq=a-b
                        break
                    case '*':
                        kq=a*b
                        break
                    case '/':
                        kq=a/b
                        break
                    default:
                        kq="Error"
                        break
                }
                return kq
            }
            function XuLy(a,b,pt)
            {
                kq=PhepToan(eval(a),eval(b),pt)
                document.getElementById("ketqua").innerText=kq
            }
        </script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>Hệ số a:</td>
                    <td>
                        <input type="text" id="hsa"/>
                    </td>
                </tr>
                <tr>
                    <td>Hệ số b:</td>
                    <td>
                        <input type="text" id="hsb"/>
                    </td>
                </tr>
                <tr>
                    <td>Kết quả:</td>
                    <td id="ketqua"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="XuLy(hsa.value,hsb.value,'+')">Cộng</button>
                        <button type="button" onclick="XuLy(hsa.value,hsb.value,'-')">Trừ</button>
                        <button type="button" onclick="XuLy(hsa.value,hsb.value,'*')">Nhân</button>
                        <button type="button" onclick="XuLy(hsa.value,hsb.value,'/')">Chia</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
