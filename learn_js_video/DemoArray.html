<html>
    <head>
        <meta charset='utf-8'>
        <title>Demo Array</title>
        <script type="text/javascript">
            dataset=new Array(5)
            dataset[0]="Coca"
            dataset[1]="Pepsi"
            dataset[2]="Sting"
            dataset[3]="Aqua"
            dataset[4]="Redbull"
            viewer="<ol>"
            for(i=0;i<dataset.length;i++)
            {
                viewer+="<li>"+dataset[i]+"</li>"
            }
            viewer+="</ol>"
            document.writeln(viewer)

            date=new Date()
            alert(date)
        </script>
    </head>
    <body>

    </body>
</html>
