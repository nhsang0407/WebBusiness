<html>
    <head>
        <meta charset='utf-8'>
        <title>Demo DOM cho p</title>
        <script type="text/javascript">
            function usingText()
            {
                p=document.getElementById("intro")
                p.innerText="Welcome to UEL"
            }
            function usingHTML()
            {
                p=document.getElementById("intro")
                p.innerHTML="<font color='blue'>Welcome to VNU</font>"
            }
            function usingAttribute()
            {
                p=document.getElementById("intro")
                p.innerText="SANG"
                p.setAttribute("style","color:red")
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="usingText()">Welcome UEL</button>
        <button type="button" onclick="usingHTML()">Welcome VNU</button>
        <button type="button" onclick="usingAttribute()">Blog học lập trình</button>
        <p id="intro"></p>
    </body>
</html>
