<html>
    <head>
        <meta charset='utf-8'>
        <title>Demo DOM single XML</title>
        <script type="text/javascript">
            var txt="<bookstore><book>"; 
            txt += "<title>Everyday Italian</title>"; 
            txt += "<author>Giada De Laurentiis</author>"; 
            txt += "<year>2005</year>"; 
            txt += "</book></bookstore>";
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Title:</td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="year"></td>
            </tr>
        </table>
        <script type="text/javascript">
            var parser=new DOMParser()
            var xmlDoc=parser.parseFromString(txt,"text/xml")
            tdtitle=document.getElementById("title")
            tdauthor=document.getElementById("author")
            tdyear=document.getElementById("year")

            title=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue
            author=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue
            year=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue
            
            tdtitle.innerText=title
            tdauthor.innerText=author
            tdyear.innerText=year
        </script>
    </body>
</html>
