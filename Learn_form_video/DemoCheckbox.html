<html>
    <head>
        <meta charset='utf-8'>
        <title>Checkbox - Nguyễn Hoàng Sang</title>
    </head>
    <body>
        <p>Sở thích của bạn là gì?</p>
        <form>
            <input type="checkbox" value="laptrinh" id="laptrinh"/>
            <label for="laptrinh">Học lập trình</label>
            <br/>
            <input type="checkbox" value="kinhte" id="kinhte"/>
            <label for="kinhte">Học kinh tế</label>
        </form>
    </body>
</html>
