<html>
    <head>
        <meta charset='utf-8'>
        <title>Học fieldset, legend - Nguyễn Hoàng Sang</title>
    </head>
    <body>
        <fieldset>
            <legend>Thông tin bằng cấp</legend>
            <ol>
                <li>Bằng Tiến Sĩ</li>
                <li>Bằng Thạc Sĩ</li>
                <li>Bằng Đại học</li>
                <li>Bằng Cao Đẳng</li>
                <li>Bằng Trung Cấp</li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Thông tin cá nhân:</legend>
            <table>
                <tr>
                    <td>CMND/Căn cước:</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>Họ và tên:</td>
                    <td>
                        <input type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>Năm sinh:</td>
                    <td>
                        <input type="date"/>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <textarea rows="5" cols="20"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
