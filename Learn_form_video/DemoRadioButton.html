<html>
    <head>
        <meta charset='utf-8'>
        <title>Radio button - Nguyễn Hoàng Sang</title>
    </head>
    <body>
        <form>
            <p>Bạn thấy sinh viên Đại học Kinh tế - Luật như thế nào?</p>
            <input type="radio" name="sinhvien" id="rd1" value="Năng động"/>
            <label for="rd1">Năng động</label>
            <input type="radio" name="sinhvien" id="rd2" value="Hơi năng động"/>
            <label for="rd2">Hơi năng động</label>
            <input type="radio" name="sinhvien" id="rd3" value="Thụ động"/>
            <label for="rd3">Thụ động</label>
        </form>
    </body>
</html>
