<html>
    <head>
        <meta charset='utf-8'>
        <title>Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            function process_save()
            {
                //get customer body
                customer_tbody=document.getElementById("customer_tbody")
                //create row
                tr=document.createElement("tr")
                td_name=document.createElement("td")
                td_name.innerText=myform.customer_name.value
                tr.appendChild(td_name)
                td_age=document.createElement("td")
                td_age.innerText=myform.customer_age.value
                tr.appendChild(td_age)
                customer_tbody.appendChild(tr)
                
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <fieldset>
                <legend>Customer Information:</legend>
                <table>
                    <tr>
                        <td>Customer Name:</td>
                        <td><input type="text" name="customer_name" id="customer_name"></td>
                    </tr>
                    <tr>
                        <td> Customer Age:</td>
                        <td><input type="text" name="customer_age" id="customer_age"></td>
                    </tr>
                </table>
            </fieldset>
            <button type="button" onclick="process_save()">Save Customer</button>
        </form>
        <table border="1">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Customer Age</th>
                </tr>
            </thead>
            <tbody id="customer_tbody"></tbody>
        </table>
    </body>
</html>
