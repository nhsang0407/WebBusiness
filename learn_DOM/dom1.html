<html>
    <head>
        <meta charset='utf-8'>
        <title> Nguyễn Hoàng Sang</title>
        <script type="text/javascript">
            function create_p_tag()
            {
                mydiv=document.getElementById("mydiv")
                //create a p tag
                p=document.createElement("p")
                p.innerText= new Date().toLocaleTimeString()
                mydiv.appendChild(p)
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="create_p_tag()">Create P</button>
        <div id="mydiv" style="overflow-y: scroll; height: 300;"></div>
        <script type="text/javascript">
            setInterval(create_p_tag,1000)
        </script>
    </body>
</html>
