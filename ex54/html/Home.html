<html>
    <head>
        <meta charset='utf-8'>
        <title>Ex 54 - Nguyễn Hoàng Sang</title>
        <link rel="stylesheet" type="text/css" href="../css/maincss.css"/>
        <script src="../js/mainjs.js"></script>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>a:</td>
                    <td><input type="text" name="a" id="a"/></td>
                </tr>
                <tr>
                    <td>b:</td>
                    <td><input type="text" name="b" id="b"/></td>
                </tr>
                <tr>
                    <td>c:</td>
                    <td><input type="text" name="c" id="c"/></td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text" name="result" id="result"/></td>
                </tr>
                <tr>
                    <td colspan="2" id="td_button">
                        <button type="button" onclick="max(a.value,b.value,c.value,result)">MAX</button>
                        <button type="button" onclick="min(a.value,b.value,c.value,result)">MIN</button>
                        <button type="button" onclick="sin(a.value,result)">Sin(a)</button>
                        <button type="button" onclick="cos(a.value,result)">Cos(a)</button>
                        <button type="button" onclick="luy_thua(a.value,b.value,result)">a^b</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
