<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nguyen Hoang Sang</title>
    <style type="text/css">
        /* Style mặc định cho tất cả link */
        a:link {
            color: blue;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: pink;
        }
        a:active {
            color: cyan;
        }

        /* Style riêng cho link có id="itb" */
        #itb:link {
            color: green;
        }
        #itb:visited {
            color: violet;
        }
        #itb:hover {
            color: orange;
        }
        #itb:active {
            color: tomato;
        }
        tbody tr:nth-child(2n+1)
        {
            background-color: yellow;
        }
        tbody tr:nth-child(2n)
        {
            background-color: aqua;
        }
        tbody tr:hover
        {
            font-style: italic;
        }
        img:hover{
            content: url(../ex27/images/TCE.jpg);
        }
    </style>
</head>
<body>
    <a href="https://uel.edu.vn" target="_blank">uel.edu.vn</a><br/>
    <a href="https://itbclub.uel.edu.vn" target="_blank" id="itb">itbclub.uel.edu.vn</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>P01</td>
                <td>Coca</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>P02</td>
                <td>Pepsi</td>
                <td>18000</td>
            </tr>
            <tr>
                <td>P03</td>
                <td>Haha</td>
                <td>18000</td>
            </tr>
            <tr>
                <td>P04</td>
                <td>Fanta</td>
                <td>18000</td>
            </tr>
        </tbody>
    </table>

    <img src="../ex27/images/Mountain.jpg"/>
</body>
</html>
